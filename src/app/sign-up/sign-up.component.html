<body>
    <main class='container-fluid h-100 bg-light shadow-sm pad0 d-flex align-items-center'>
        <div class="table">
            <div class="tcell bg-white">
                <div class="row">
                    <div class="col-12 bottomMargin">
                        <span class="d-flex justify-content-center">
                            Registro de Usuario
                        </span>
                    </div>
                </div>
                <ng-flash-message></ng-flash-message>
                <form (submit)="onRegisterSubmit()">
                    <div class="row ">
                        <div class="col-sm-6 col-lg-6 bottomMargin">
                            <input type="email" name="correo" id="correo" [(ngModel)]="correo" class="form-control"
                                placeholder="Correo">
                        </div>
                        <div class="col-sm-6 col-lg-6 bottomMargin">
                            <input type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena"
                                id="contrasena" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-lg-12 bottomMargin">
                            <input type="Nombre" class="form-control" [(ngModel)]="nombre" name="nombre" id="nombre"
                                placeholder="Nombre">
                        </div>
                        <div class="col-sm-12 col-lg-6 bottomMargin">
                            <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" name="apellidoPaterno"
                                id="aPaterno" placeholder="Apellido Paterno">
                        </div>
                        <div class="col-sm-12 col-lg-6 bottomMargin">
                            <input type="text" [(ngModel)]="apellidoMaterno" name="apellidoMaterno" id="aMaterno"
                                class="form-control" placeholder="Apellido Materno">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12 d-flex flex-row-reverse">
                            <button type="submit" class="btn btn-lg">Registrarse</button>
                        </div>
                    </div>
                </form>
                <div class="col">
                    <a [routerLink]="['/login']" class="p-2">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </main>
</body>
